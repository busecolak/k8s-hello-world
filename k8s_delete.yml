- name: Remove "{{ service_name }}" Service object
  k8s:
    state: absent
    api_version: v1
    kind: Service
    namespace: "{{ namespace }}"
    name: "{{ service_name }}"

- name: Remove "{{ service_name }}" Deployment object
  k8s:
    state: absent
    api_version: v1
    kind: Deployment
    namespace: "{{ namespace }}"
    name: "{{ service_name }}"